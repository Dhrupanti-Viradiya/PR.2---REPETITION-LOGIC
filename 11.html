<center>
    <h1>Task 11: Basic Calculator</h1>
    <hr>
    <hr>
    
        <script type="text/javascript">
            var calc = parseInt(prompt ( "Enter number between 1-4 :"));
            var a = 10;
            var b = 5;

                if( calc == 1){
                    c = a + b;
                    console.log("a + b = " +c);
                    document.write("<h2 style = 'color:violet'>Addition of a + b = "+c+"</h2>");
                    alert("a + b = " +c);
                }
                else if( calc == 2){
                    c = a - b;
                    console.log("a - b = " +c);
                    document.write("<h2 style = 'color:violet'>Addition of a - b = "+c+"</h2>");
                    alert("a - b = " +c);
                }
                else if( calc == 3){
                    c = a * b;
                    console.log("a * b = " +c);
                    document.write("<h2 style = 'color:violet'>Addition of a * b = "+c+"</h2>");
                    alert("a * b = " +c);
                }
                else if( calc == 4){
                    c = a / b;
                    console.log("a / b = " +c);
                    document.write("<h2 style = 'color:violet'>Addition of a / b = "+c+"</h2>");
                    alert("a / b = " +c);
                }
        </script>
    </center>
