<center>
    <h1>Task 2: Even or Odd</h1>
    <hr>
    <hr>
        <script type="text/javascript">
            var num = parseInt(prompt("Enter a Number: "));
            console.log(num);
        
            if(num % 2 == 0 ){
                console.log("It is an Even Number");
                document.write("<h2 style = 'color:Blue'> "+num+" is an Even Number </h2>");
                alert("It is an Even Number");
            }
            else{
                console.log("It is an Odd Number");
                document.write("<h2 style = 'color:Blue'> "+num+" is an Odd Number </h2>");
                alert("It is an Odd Number");
            }
        </script>
    </center>
