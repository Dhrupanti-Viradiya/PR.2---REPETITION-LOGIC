                document.write("<h2 style = 'color:DeepPink'> Your age is "+age+" years. Hence, you are eligible for voting.</h2>");
                alert("You are eligible for voting.");
            }
            else{
                console.log("You are not eligible for voting.");
                document.write("<h2 style = 'color:DeepPink'> Your age is "+age+" years. Hence, you not are eligible for voting.</h2>");
                alert("You are not eligible for voting.");
            }
        </script>
