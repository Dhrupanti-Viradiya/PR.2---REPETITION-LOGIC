<center>
    <h1>Task 8: Week day</h1>
    <hr>
    <hr>
        <script type="text/javascript">
            var day = parseInt(prompt("Enter a First letter of Day: "));
            console.log(day);
        
            if('day == M'){
                console.log("Monday");
                document.write("<h2 style = 'color:crimson'> MONDAY </h2>");
                alert("MONDAY");
            }
            else if('day == T'){
                console.log("Tuesday");
                document.write("<h2 style = 'color:crimson'> TUESDAY </h2>");
                alert("TUESDAY");
            }
            else if('day == W'){
                console.log("Wednesday");
                document.write("<h2 style = 'color:crimson'> WEDNESDAY </h2>");
                alert("WEDNESDAY");
            }
            else if('day == H'){
                console.log("Thursday");
                document.write("<h2 style = 'color:crimson'> THURSDAY </h2>");
                alert("THURSDAY");
            }
            else if('day == F'){
                console.log("Friday");
                document.write("<h2 style = 'color:crimson'> FRIDAY </h2>");
                alert("FRIDAY");
            }
            else if('day == A'){
                console.log("Saturday");
                document.write("<h2 style = 'color:crimson'> SATURDAY </h2>");
                alert("SATURDAY");
            }
            else if('day == S'){
                console.log("Sunday");
                document.write("<h2 style = 'color:crimson'> SUNDAY </h2>");
                alert("SUNDAY");
            }
            else{
                console.log("Invalid day");
                document.write("<h2 style = 'color:crimson'> Invalid day </h2>");
                alert("Invalid day");

            }
        </script>
    </center>
